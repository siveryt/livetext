<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Text</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="bulma.min.css">
</head>
<body>
    <div class="container p-4 is-fullheight is-fullwidth is-centered" style="height: 100%;">

        <h1 class="title">Live Text</h1>
        <p id="roomcode_container">Roomcode: <b id="roomcode"></b></p>
        <p>There are <b id="clients">X</b> client<span id="pluralclients"></span> connected to this room</p>
        <textarea
        name="text"
        id="text"
        class="textarea mr-2"
        style="height: 100%;"
        ></textarea>
    </div>
    <span id="serverstatus" class="tag is-danger is-medium">No Connection</span>
    <script src="script.js"></script>
</body>
</html>
